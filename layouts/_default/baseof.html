<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 20px; max-width: 800px; margin: 20px auto; }
        header, footer { text-align: center; margin: 20px 0; }
        a { text-decoration: none; color: #0056b3; }
        a:hover { text-decoration: underline; }
        .post-list a { font-size: 1.2em; }
    </style>
</head>
<body>
    <header>
        <h1><a href=" ">{{ .Site.Title }}</a ></h1>
        <nav>
            <a href="/">首页</a > | <a href="/search">搜索资料</a >
        </nav>
    </header>
    <main>
        {{- block "main" . }}{{- end }}
    </main>
    <footer>
        <p>&copy; 2025 {{ .Site.Title }}. All rights reserved.</p >
    </footer>
</body>
</html>
